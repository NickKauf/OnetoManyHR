<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="frags :: navbar"></div>

<div class="card m-4 mx-auto" style="width: 18rem;" th:object="${employee}">
    <div class="card-body">
        <h3 class="card-title" th:inline="text"> Name: [[${employee.name}]] </h3>
        <p class="card-text" th:inline="text"> Title: [[${employee.title}]]</p>
        <p class="card-text" th:inline="text"> Department: [[${employee.department.deptName}]]</p>
    </div>
    <div class="card-body">
        <a th:href="@{/listEmployees}" class="btn btn-primary">back to employees</a>
        <a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-warning">Update</a>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
