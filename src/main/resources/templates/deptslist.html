<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="frags :: navbar"></div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gx-4 gy-4 m-2">
    <div class="col themed-grid-col" th:each="department: ${departments}">
        <div class="card p-1">
            <h4 class="card-title">[[${department.deptName}]]</h4>
            <h5 class="card-text">Employees:</h5>
            <div class="card=body">
                <ul>
                    <th:block th:each="employee: ${department.employees}">
                        <li th:inline="text">[[${employee.name}]] , [[${employee.title}]]</li>
                    </th:block>
                </ul>
            </div>
            <div class="card-footer">
                <a th:href="@{/updateDepartment/{id}(id=${department.id})}" class="btn btn-warning">Update Dept</a>
                <a th:href="@{/deleteDepartment/{id}(id=${department.id})}" class="btn btn-danger">Delete Dept</a>
            </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
