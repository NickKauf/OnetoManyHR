<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="frags :: navbar"></div>

<h4>Add an Employee</h4>
<form th:action="@{/processEmployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <br>
    Title: <input type="text" th:field="*{title}">
    <br>
    <select th:field="*{department}">
        <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.deptName}">

        </option>
    </select>
    <input type="submit" value="Submit">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
