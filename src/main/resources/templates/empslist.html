<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="frags :: navbar"></div>

<div>
    <h3>Employee Directory</h3>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Department</th>
            <td>Actions:</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee: ${employees}">
            <td th:inline="text">[[${employee.name}]]</td>
            <td th:inline="text">[[${employee.title}]]</td>
            <td th:inline="text">[[${employee.department.deptName}]]</td>
            <td><a th:href="@{/employeeDetails/{id}(id=${employee.id})}" class="btn btn-warning">Details/Edit</a></td>
        </tr>
    </tbody>

</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
